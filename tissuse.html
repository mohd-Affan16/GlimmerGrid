<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Poet's Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        :root {
            --glow-color: #ffd700;
        }

        /* --- 1. ENHANCED GOLDEN BACKGROUND --- */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
            overflow: hidden;
            background-color: #1a160d;
            position: relative;
        }

        /* We layer multiple backgrounds for a rich, textured effect */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Layer 1: The shifting metallic sheen */
            background: linear-gradient(135deg, #2c2718 0%, #a07a2c 50%, #2c2718 100%);
            background-size: 400% 400%;
            animation: goldBackgroundShift 15s ease infinite alternate;
            opacity: 0.6;
            z-index: 1;
        }
        
        /* Layer 2: A subtle, static noise texture */
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            z-index: 2;
        }

        @keyframes goldBackgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        /* --- PARTICLE CANVAS --- */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none; /* Allows clicks to pass through to the button */
        }

        /* --- 2. 3D PERSPECTIVE CONTAINER --- */
        .perspective-container {
            perspective: 1000px;
            z-index: 10;
        }

        /* --- 3. CRYSTALLINE PURPLE BUTTON --- */
        .portal-button {
            position: relative;
            padding: 20px 45px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.8);
            
            /* Layered backgrounds for a crystalline look */
            background: 
                radial-gradient(ellipse at 70% 30%, rgba(255,255,255,0.2) 0%, transparent 40%),
                linear-gradient(145deg, #5832a8, #4B0082);
            
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5), 
                        inset 0 0 15px rgba(147, 112, 219, 0.5);
            
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d; /* Enable 3D transformations */
        }
        
        /* The persistent golden aura */
        .portal-button::before {
            content: '';
            position: absolute;
            top: -15px; left: -15px; right: -15px; bottom: -15px;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 60%);
            border-radius: 20px;
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
            animation: pulse-aura 4s ease-in-out infinite;
            transition: opacity 0.3s;
        }
        
        .portal-button:hover::before {
            opacity: 0.8;
        }
        
        @keyframes pulse-aura {
            50% { transform: scale(1.05); opacity: 0.7; }
        }
        
        /* --- 4. ANIMATED SHIMMER TEXT --- */
        .button-text {
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, #fff, #ddd, #fff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer-text 5s linear infinite;
        }
        
        @keyframes shimmer-text {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

    </style>
</head>
<body>

    <div class="perspective-container">
        <button class="portal-button" id="portalButton">
            <span class="button-text">Enter the Verse</span>
        </button>
    </div>

    <canvas id="particle-canvas"></canvas>

    <audio id="activationSound" src="https://vgmsite.com/soundtracks/super-smash-bros.-ultimate-ost/cfflcvuqpn/1-11.%20Menu.mp3" preload="auto"></audio>

    <script>
        const button = document.getElementById('portalButton');
        const container = document.querySelector('.perspective-container');
        const audio = document.getElementById('activationSound');

        // --- 3D Hover Tilt Effect ---
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateY = -x / 20; // Adjust divisor for sensitivity
            const rotateX = y / 20;  // Adjust divisor for sensitivity
            
            button.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            button.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });

        // --- Particle Burst & Audio on Click ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsla(45, 100%, ${Math.random() * 50 + 50}%, 0.8)`;
                this.life = 1; // 1 = 100% life
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.015;
                if (this.size > 0.1) this.size -= 0.05;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles(e) {
            const rect = button.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y));
            }
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        button.addEventListener('click', (e) => {
            // Play Sound
            audio.currentTime = 0; // Rewind to start
            audio.play();

            // Create Particles
            createParticles(e);
        });

    </script>
</body>
</html>
